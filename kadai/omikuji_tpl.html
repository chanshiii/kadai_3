<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
    $("#pull").on("click", function(){
        const n = Math.ceil( Math.random()*100 );
        if(n >= 90){
            $("#echo").html('<img src="./kadai/1.jpeg">');
        }else if(n >= 70){
            $("#echo").html("中吉");
        }else if(n >= 50){
            $("#echo").html("小吉");
        }else if(n >= 40){
            $("#echo").html("吉");
        }else{
            $("#echo").html("凶");
        }
        console.log(n);
});





</script>
</body>
</html>
